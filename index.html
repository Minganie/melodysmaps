<body>
    <div class="search"><input type="text" name="search" id="search" placeholder="Search..." /></div>
	<div id="multi-geoms"></div>
    <div id="item"></div>
    <div id="duty"></div>
    <div id="vista"></div>
    <div id="leve"></div>
    <div id="quest"></div>
    <div id="recipe"></div>
    <div id="map"></div>
    <div id="item-tooltip"></div>
    <div id="leve-tooltip"></div>
    <div id="recipe-tooltip"></div>
	<div id="clock"></div>
    <script>
    $(document).ready(function() {
        $('#search').search();
		$('#multi-geoms').multiGeoms();
        $('#item').itemBox();
        $('#duty').dutyBox();
        $('#vista').vistaBox();
        $('#leve').leveBox();
        $('#quest').questBox();
        $('#recipe').recipeBox();
		
		var i = setInterval(function() {
			$('#clock').trigger('melsmaps-tick', [gt.time.melodysGetTime(), gt.skywatcher.getViewModel()]);
		}, 1000);
    
        // Global 'cause select-able things need to put themselves on the map
        melsmap = L.melodysMap('map', {
            attributionControl: true,
            maxBounds: [[-8, -60], [67.18, 135.63]],
            minZoom: 4,
            maxZoom: 10,
            zoomControl: false
        }).setView([55, 85], 4);
        
        var attri = 'With data from <a href="https://na.finalfantasyxiv.com/lodestone/playguide/db/">The Lodestone</a>, <a href="http://en.ff14angler.com/">Cat became hungry</a>, <a href="http://http://www.garlandtools.org/">Garland Tools</a>, friends and Melody\'s Sweat, Blood & Tears || Find me on <a href="https://discord.gg/yNacsau">Discord</a>';
        // Low res tiles
        var eorzea = L.tileLayer('https://melodysmaps.com/eorzea/{z}/{x}/{y}.png', {
            minZoom: 4,
            maxZoom: 5,
            tms: false,
            zoomControl: false,
            attribution: attri,
            inLegend: true,
            name: "Eorzea"
        });
        // High res tiles
        var hrtiles = L.tileLayer('https://melodysmaps.com/zones/{z}/{x}/{y}.png', {
            minZoom: 6,
            maxZoom: 10,
            tms: false,
            inLegend: false,
			name: "Eorzea Details"
        });
        eorzea.addTo(melsmap);
        hrtiles.addTo(melsmap);
        
        init(melsmap);
    });
    </script>
</body>
