    <div id="map">
        <ul></ul>
    </div>
    <div id="recipe-tooltip"></div>
    <script>
    $(document).ready(function() {
        var lids = ["fca929efbac", "80a72bead39", "44d3af4b4e0", "c34fa97a3ea", "fe73e5cdc28", "a4e6fc31e12", "4da6d36ceba", "dbb3329387e"];
        for(var i in lids) {
            var lid = lids[i];
            var li = $('<li></li>')
                .attr('data-melsmaps-recipe-lid', lid)
                .addClass('melsmaps-is-a-recipe-tooltip')
                .html(lid);
            $('#map>ul').append(li);
        }
        
        // TOOLTIP HANDLERS
        function setTooltipText(evt, id) {
            // console.log(evt);
            var tt = evt.currentTarget.attributes['data-melsmaps-tooltip'].nodeValue;
            // console.log(tt);
            $(id).html(tt);
        }

        function moveTooltip(evt, id) {
            var pos = getPos(evt, id);
            var trans = "translate(" + pos.x + "px, " + pos.y + "px)";
            $(id)
                .css("transform", trans)
                .css("display", "block");
        }

        function getPos(evt, id) {
            function isMouseInX(x, left, right) {
                return left < x && x < right;
            }
            function isMouseInY(y, top, bottom) {
                return top < y && y < bottom;
            }
            var x = evt.originalEvent.clientX;
            var y = evt.originalEvent.clientY;
            var maxx = $(document).width();
            var maxy = $(document).height();
            var twidth = $(id).width();
            var theight = $(id).height();
            
            // Is the tooltip going to overflow the window? push right and down
            var truex = Math.min(x, maxx - twidth);
            var truey = Math.min(y, maxy - theight);
            
            var left = false;
            var above = false;
            
            if(isMouseInX(x, truex, truex+twidth)) {
                // console.log("Moving the tooltip to the left of the cursor");
                truex = Math.max(0, x-twidth-10);
                left = true;
            }
            if(isMouseInY(y, truey, truey+theight)) {
                // console.log("Moving the tooltip to above the cursor");
                truey = Math.max(0, y-theight-10);
                above = true;
            }
            // console.log("Final position: (" + truex + ", " + truey + ")");
            return {
                x: truex + (left ? -10 : 10),
                y: truey + (above ? -10 : 10)
            }
        }
        $('#map').on('mouseenter', '.melsmaps-is-a-recipe-tooltip', function(evt) {
            var lid = evt.currentTarget.attributes['data-melsmaps-recipe-lid'].nodeValue;
            api("recipes", lid).then(function(recipe) {
                <!-- console.log("got a recipe"); -->
                var tt = Selectable.getRecipeTooltip(recipe);
                <!-- console.log(tt); -->
                $('#recipe-tooltip').html(tt);
                moveTooltip(evt, '#recipe-tooltip');
            });
        });
        $('#map').on('mouseleave', '.melsmaps-is-a-recipe-tooltip', function(evt) {
            $('#recipe-tooltip')
                .css("display", "none");
        });
    });
    </script>
