<Directory "......./api">
    Options FollowSymLinks
    RewriteEngine On

    RewriteRule search/(.+)/?$        api.php?search=$1       [L,DPI]
    RewriteRule items/(.+)/sources/?$ api.php?item=$1&sources=true   [L,DPI]
    RewriteRule items/(.+)/?$         api.php?item=$1                [L,DPI]
</Directory>

<Files "private.php">
    Order allow,deny
    Deny from all
</Files>