<!DOCTYPE html>
<html>

<head>
  <title>Melody's Maps</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="http://melodysmaps.com/favicon.ico">
  <style>
	html, body {
		background-color:#3b393b;
		color: white;
		margin: 0px;
		padding: 0px;
		width: 100%;
		height: 100%;
		position: relative;
	}
	h1, p {
		text-align: center;
	}
	body>div {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		text-align: center;
	}
  </style>
</head>

<body>
	<div>
		<img src="icons/before.png" alt="Melody despairing at the maintenance" width="256" height="256" />
		<div>
			<h1>Under maintenance!</h1>
			<p>Bringing you Heavensward and Stormblood duties in a moment!</p>
		</div>
		<img src="icons/after.png" alt="Melody rejoicing at the new functionality" width="256" height="256" />
	</div>
</body>
</html>
